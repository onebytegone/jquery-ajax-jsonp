<!DOCTYPE html>
<html>
<head>
   <title></title>
   <script type="text/javascript" src="jquery-2.2.4.js"></script>
</head>
<body>
   <h1>jquery-2.2.4.js</h1>
   <h2>Code:</h2>
   <pre>
      var request = $.ajax({
         url: 'http://date.jsontest.com/',
         dataType: 'json'
      });
   </pre>
   <h2>Output:</h2>
   <pre id="output"></pre>
   <script type="text/javascript">
      var request = $.ajax({
         url: 'http://date.jsontest.com/',
         dataType: 'json'
      });

      request.fail(function(error) {
         $('#output').html('Error:\n' + JSON.stringify(error, null, '   '));
      });

      request.done(function(data) {
         $('#output').html(JSON.stringify(data, null, '   '));
      });
   </script>
</body>
</html>
